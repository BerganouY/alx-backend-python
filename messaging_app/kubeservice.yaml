# kubeservice.yaml
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service-blue
  labels:
    app: django-messaging-app
    version: blue
spec:
  selector:
    app: django-messaging-app
    version: blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service-green
  labels:
    app: django-messaging-app
    version: green
spec:
  selector:
    app: django-messaging-app
    version: green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service-active
  labels:
    app: django-messaging-app
    active-version: blue
spec:
  selector:
    app: django-messaging-app
    version: blue  # This will be switched between blue and green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---

# Load Balancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-loadbalancer
  labels:
    app: django-messaging-app
spec:
  selector:
    app: django-messaging-app
    version: blue  # Start with blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer